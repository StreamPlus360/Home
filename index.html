<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #000814, #001D3D 50%, #000000);
            color: white;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #040714;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar .logo img {
            width: 100px;
        }

        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .hero {
            position: relative;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzIyNTh2bThrMjY2OWJmdnltZGJudTlrZXVlemh1MWNnbjIyZ2hpbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lbcLMX9B6sTsGjUmS3/giphy.gif') no-repeat center center/cover;
            height: 400px;
            margin: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        .hero .logo-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .hero .logo-overlay img {
            width: 150px;
        }

        .hero .title {
            position: absolute;
            bottom: 80px;
            left: 30px;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .hero .subtitle {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 18px;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .carousel {
            margin: 20px 30px;
            position: relative;
            overflow: hidden;
        }

        .carousel h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .carousel-container {
            display: flex;
            gap: 15px;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 200px; /* Ajustado para uma largura mais razoável */
            text-align: center;
            transition: transform 0.3s ease;
        }

        .carousel-item img {
            width: 100%;
            height: 120px; /* Mantido tamanho ajustado para uma altura proporcional */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
        }

        .carousel-item p {
            margin-top: 5px;
            font-size: 12px; /* Ajustado o tamanho da fonte para encaixar melhor */
            font-weight: 500;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .carousel-arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .left-arrow {
            left: 0;
        }

        .right-arrow {
            right: 0;
        }

        .explore-button {
            display: inline-block;
            width: 200px;
            margin: 30px 30px 50px 30px; /* Aumentado o margin-bottom para mais distância */
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: white;
            background: linear-gradient(to bottom, #1f80e0, #2ecc71);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .explore-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="logo-overlay">
            <img src="https://i.ibb.co/61b7LQH/Stream-02-01-2025.png" alt="Logo Stream">
        </div>
        <div class="title">Onde A Magia Começa</div>
        <div class="subtitle">Bem-vindo! O que vamos assistir hoje?</div>
    </div>

    <div class="carousel">
        <h2>Tudo em um lugar</h2>
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-item">
                <img src="https://image-cdn.hypb.st/https%3A%2F%2Fpopbee.com%2Fimage%2F2021%2F10%2F1008022.jpg?w=960&cbr=1&q=90&fit=max" alt="Categoria 1">
                <p>Disney+</p>
            </div>
            <div class="carousel-item">
                <img src="https://t2.tudocdn.net/605210?w=824&h=494" alt="Categoria 2">
                <p>Star+</p>
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/CK9Fh8B/Picture4.png" alt="Categoria 3">
                <p>Netflix</p>
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/nwqCWwM/Picture3.png" alt="Categoria 4">
                <p>Hulu</p>
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/HPbqcNn/Picture2.png" alt="Categoria 5">
                <p>Max</p>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.jornaldebrasilia.com.br/wp-content/uploads/2024/10/21154214/logo_prime_video_foto_reproducao_widelg-620x450.jpeg" alt="Categoria 6">
                <p>Prime Video</p>
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/r4WvjMp/Picture1.png" alt="Categoria 7">
                <p>Pixart</p>
            </div>
        </div>

        <button class="carousel-arrow left-arrow" id="prevButton">&#10094;</button>
        <button class="carousel-arrow right-arrow" id="nextButton">&#10095;</button>
    </div>

    <a href="https://streamplus360.github.io/Stream/" class="explore-button">Explorar Agora ;)</a>

    <script>
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const carouselContainer = document.getElementById('carouselContainer');
        const items = document.querySelectorAll('.carousel-item');
        
        const itemWidth = items[0].offsetWidth + 15; // Considerando o gap entre os itens
        const maxScroll = (items.length - 3) * itemWidth; // Limite de movimento (ajuste para quantidade de itens visíveis)

        let scrollAmount = 0;

        prevButton.addEventListener('click', () => {
            if (scrollAmount > 0) {
                scrollAmount -= itemWidth;
                carouselContainer.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });

        nextButton.addEventListener('click', () => {
            if (scrollAmount < maxScroll) {
                scrollAmount += itemWidth;
                carouselContainer.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });
    </script>
</body>
</html>
