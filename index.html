<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #000814, #001D3D 50%, #000000);
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* Container principal */
        .main-container {
            max-width: 1200px; /* Limite m√°ximo de largura */
            margin: 0 auto; /* Centraliza o conte√∫do */
            padding: 0 15px; /* Espa√ßamento nas laterais */
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #040714;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar .welcome-text {
            font-size: 18px;
            font-weight: 600;
        }

        .navbar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMGN0bHI3a3FqbWZvenI0N2V3OHhxZ2NoMTZmYjB1OGJ3dXd0MzQwMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Qvp6Z2fidQR34IcwQ5/giphy.gif') no-repeat center center/cover;
            height: 400px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
        }

        .hero .logo-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .hero .logo-overlay img {
            width: 150px;
        }

        .hero .title {
            position: absolute;
            bottom: 80px;
            left: 30px;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        .hero .subtitle {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 18px;
            font-weight: 400;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        /* Carousel */
        .carousel {
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            height: 450px;
        }

        .carousel h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }

        .carousel-container {
            display: flex;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .carousel-item {
            flex: 0 0 auto;
            width: 290px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .carousel-item img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
        }

        .carousel-item p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 3;
            transition: transform 0.3s ease;
        }

        .carousel-arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .left-arrow {
            left: 0;
        }

        .right-arrow {
            right: 0;
        }

        .explore-button-container {
            margin-top: 10px; /* Espa√ßamento reduzido */
            display: flex;
            align-items: center;
            gap: 10px;
            padding-left: 20px; /* Move os bot√µes para a esquerda */
        }

        .explore-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(to top, #1e3c72, #2a5298);
            border: 1px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .explore-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to top, #2a5298, #1e3c72);
        }

        .google-icon {
            width: 40px;
            height: 35px;
            margin-left: 5px;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .google-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="main-container">

            </div>
            <div class="profile">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRCXw_PfOOLniy3KtbQ_4qAT4Le2xiRvt77A&s" alt="Perfil">

        <!-- Hero Section -->
        <div class="hero">

                <img src="https://i.ibb.co/61b7LQH/Stream-02-01-2025.png" alt="Logo Stream">

        <!-- Carousel -->

            <button class="carousel-arrow left-arrow" id="prevButton">&#10094;</button>

            <!-- Explore Buttons -->

                <a href="https://streamplus360.github.io/stream/" class="explore-button">Explorar Filmes</a>

        </div>
    </div>

    <script>
        // Fun√ß√£o para obter o IP do usu√°rio e informa√ß√µes de localiza√ß√£o
        async function fetchUserInfo() {
            try {
                // Obt√©m o IP do usu√°rio
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const userIP = ipData.ip;

                // Obt√©m informa√ß√µes de localiza√ß√£o e provedor de internet usando ipapi.co
                const locationResponse = await fetch(`https://ipapi.co/${userIP}/json/`);
                const locationData = await locationResponse.json();

                if (locationData.ip) {
                    const { city, region, country_name, org } = locationData;
                    document.getElementById('welcomeText').innerText = `Ol√°! Seu IP: üõú ${userIP} | Local: üè† ${city}, ${region}, ${country_name} | Provedor: üåê ${org}`;
                } else {
                    document.getElementById('welcomeText').innerText = `Ol√°! Seu IP: ${userIP} | Local: N√£o dispon√≠vel | Provedor: N√£o dispon√≠vel`;
                }
            } catch (error) {
                console.error('Erro ao obter informa√ß√µes:', error);
                document.getElementById('welcomeText').innerText = 'Ol√°! Que bom v√™-lo aqui.';
            }
        }

        // Executa a fun√ß√£o ao carregar a p√°gina
        fetchUserInfo();

        // Script do carrossel
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const carouselContainer = document.getElementById('carouselContainer');
        const items = document.querySelectorAll('.carousel-item');
        const itemWidth = items[0].offsetWidth + 20;
        const maxScroll = (items.length - 3) * itemWidth;
        let scrollAmount = 0;

        prevButton.addEventListener('click', () => {
            if (scrollAmount > 0) {
                scrollAmount -= itemWidth;
                carouselContainer.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });

        nextButton.addEventListener('click', () => {
            if (scrollAmount < maxScroll) {
                scrollAmount += itemWidth;
                carouselContainer.style.transform = `translateX(-${scrollAmount}px)`;
            }
        });
    </script>
